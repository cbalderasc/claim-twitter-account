<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/favicon.ico" />
	<link rel="apple-touch-icon" href="./assets/favicon.ico" />
	<title>NEAR Claim Twitter Account</title>
	<!--<link rel="stylesheet" href="global.css">-->
	<link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body>
	<!--
		<br><br><br><br>
		<p><label>Account id:&nbsp&nbsp&nbsp</label><label id="account-id"></label></p>
		<p><label>Balance:&nbsp&nbsp&nbsp</label><label id="balance"></label></p>
		<p>Data for new account</p>
		<p>Account name: <input id="new-recipient">&nbsp&nbsp<button id="btn-create">Create account</button></p>
		<a href="load.html">Load</a>
		<a href="claim.html">Claim</a>
	-->
	<div class="container">
		<div id="auth">
			<button id="sign-in-button">Sign in</button>
			<button class="link" style="float: right" id="sign-out-button">
				Sign out
			</button>
		</div>
		<div id="data">
			<div id="account-id"></div>
			<div id="balance"></div>
		</div>
		<form id="loading-form">
			<label class="file-container">
				<input type="file" id="username-list" name="username-list" aria-label="Select a file with twitter usernames">
				<span class="file-custom"></span>
			</label>
		</form>
		<div id="list-rendered">
			<ul id="list-rendered-inner"></ul>
			<button id="process-list">Procesar</button>
		</div>
		<div class="row">
			<a href="claim.html">Claim an account</a>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
